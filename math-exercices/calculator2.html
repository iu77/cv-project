<html>

<head>
    <title>Calculator2</title>
</head>

<body>
    <div>
        <label for="firstNr">1st Number</label>
        <input type="text" id="firstNr">
    </div>
    <div>
        <label for="secondNr">2nd Number</label>
        <input type="text" id="secondNr">
    </div>
    <button onclick="multiplyNumbers()">Multiply</button>
    <button onclick="divideNumbers()">Divide</button>
    <p>The Result Is:</p>
    <p id="result">0</p>

    <script>
        function multiplyNumbers() {
            console.info('inmulteste numerele');
            var firstNr = document.getElementById('firstNr');
            var a = firstNr.value;
            var secondNr = document.getElementById('secondNr');
            var b = secondNr.value;
            result.innerHTML = a * b;
            console.info(a * b);
        }
        function divideNumbers() {
            console.info('imparte numerele a/b');
            var firstNr = document.getElementById('firstNr');
            var a = firstNr.value;
            var secondNr=document.getElementById('secondNr');
            var b= secondNr.value;
            result.innerHTML=a/b;
            console.info(a/b);
        }


    </script>
</body>

</html>
