<html>

<head>
    <title>Calculator2</title>
</head>

<body>
    <div>
        <label for="firstNr">1st Number</label>
        <input type="number" id="firstNr">
    </div>
    <div>
        <label for="secondNr">2nd Number</label>
        <input type="number" id="secondNr">
    </div>
    <button onclick="multiplyNumbers()">Multiply</button>
    <button onclick="divideNumbers()">Divide</button>
    <button onclick="addNumbers()">Sum</button>
    <button onclick="diferenceNumbers()">Diference</button>
    <p>The Result Is:</p>
    <p id="result">0</p>

    <script>
        var firstNr = document.getElementById('firstNr');
        var secondNr = document.getElementById('secondNr');

        function multiplyNumbers() {
            var a = firstNr.value;
            var b = secondNr.value;
            result.innerHTML = a * b;
        }
        function divideNumbers() {
            var a = firstNr.value;
            var b = secondNr.value;
            result.innerHTML = a / b;
        }
        function addNumbers() {
            var a = firstNr.value;
            var b = secondNr.value;
            var total = parseInt(a) + parseInt(b);
            result.innerHTML = total;
        }
        function diferenceNumbers() {
            var a = firstNr.value;
            var b = secondNr.value;
            result.innerHTML = a - b;
        }

    </script>
