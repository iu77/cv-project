<html>

<head>
    </title>Exercises</title>
</head>

<body>
    <div>
        <label for="firstNr">1st Number:</label>
        <input type="text" id="firstNr">
    </div>
    <div>
        <label for="secondNr">2st Number:</label>
        <input type="text" id="secondNr">
    </div>
    <button onclick="multiplyNumbers('inmulteste...plsf')">Multiply</button>
    <button id="divideBtn">Divide</button>
    <p>The Result is:</p>
    <p id="result">0</p>

    <script>

        var firstNr = document.getElementById('firstNr');
        var secondNr = document.getElementById('secondNr');
        var result = document.getElementById("result");
        function multiplyNumbers() {
            
            var a = firstNr.value;          
            var b = secondNr.value;
            result.innerHTML = a * b;
        }

         function divideNumbers() {
        
            var a = firstNr.value;
            var b = secondNr.value;
            result.innerHTML = a / b;
        }
        var divideBtn = document.getElementById('divideBtn');
        divideBtn.onclick = divideNumbers;

    </script>

</body>

</html>
