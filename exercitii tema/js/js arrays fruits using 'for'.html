<html>
<h2>Java script Array using 'for'</h2>

<body>
    <p>The best way to loop through an array is using a standard for loop: </p>
    <p id="demo"></p>

    <script>
        var fruits, text, flen, i;
        fruits = ['Bananas', 'Orange', 'Aple', 'Lime'];
        flen = fruits.length;
        text = "<ul>";
        for (i = 0; i < flen; i++) {
            text += '<li>' + fruits[i] + '</li>';
        }
        text += "</ul>";
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
