<html>

<body>
    <button onclick="numbers.forEach(myFunction)">Calculeaza suma tuturo numerelor din sir:[65, 44, 12, 4]</button>
    <p id="demo"></p>

    <script>
        var numbers = [65, 44, 12, 4];
        var sum = 0;

        function myFunction(item) {
            sum += item;
            demo.innerHTML = sum;
        }

    </script>
</body>

</html>
