<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Calc</title>
    <link rel="stylesheet" type="text/css" href="page.css">
    <script src="index.js"></script>
</head>

<body>

<form>
    First number:
    <br>
    <input type="number" id ="firstNumber">
    <br>
    Second number :
    <br>
    <input type="number" id="secondNumber">
    <br>
    <br>
    <input type="button" onClick="multiplyBy()" Value ="multi">
    <input type="button" onClick="divideBy()" Value ="div">
    <input type="button" onClick="sumBy()"  Value="sum">
    <input type="button" onClick="difBy()" Value="dif">
    <br>
    <br>
    <span id="result">Result: </span>
 </form>
 
</body>

</html>
